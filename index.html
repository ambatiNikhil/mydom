<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="h1 text-center">Books Details</h1>
    <form class="container" id="bookForm">
        <div class="mb-3">
          <label for="bookName" class="form-label">Enter book name</label>
          <input type="text" class="form-control" id="bookName">

          <label for="bookAuthor" class="form-label">Enter author name</label>
          <input type="text" class="form-control" id="bookAuthor">

          <label for="bookPrice" class="form-label">Enter book price</label>
          <input type="number" class="form-control" id="bookPrice">
        </div>
  
        <input type="submit" class="btn btn-success">

    </form>

    <div class="bookRecords" id="bookRecords">

    </div>

    <script src="app.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
